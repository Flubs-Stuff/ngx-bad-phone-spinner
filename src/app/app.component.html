<h1>ngx-bad-phone-spinner</h1>

<div>
  <h3>Select a difficulty</h3>

  <button *ngFor="let d of difficulties"
          type="button"
          class="ripple"
          (click)="difficulty = d">
    {{ d }}
  </button>
</div>

<div *ngIf="difficulty === 'bad'">
  <h4 style="margin-left: 10px;">
    Enter your phone number:
  </h4>

  <ngx-bad-phone-spinner
      [number]="value"
      [options]="badOptions"
      (change)="change($event)">
  </ngx-bad-phone-spinner>
</div>

<div *ngIf="difficulty === 'badder'">
  <h4 style="margin-left: 10px;">
    Try to enter your phone number:
  </h4>

  <ngx-bad-phone-spinner
    [number]="value"
    [options]="badderOptions"
    (change)="change($event)">
  </ngx-bad-phone-spinner>
</div>

<div *ngIf="difficulty === 'baddest'">
  <h4 style="margin-left: 10px;">
    You will never enter your phone number:
  </h4>

  <ngx-bad-phone-spinner
    [number]="value"
    [options]="baddestOptions"
    (change)="change($event)">
  </ngx-bad-phone-spinner>
</div>

<div *ngIf="difficulty === 'satan'">
  <h4 style="margin-left: 10px;">
    Good luck, fucker:
  </h4>

  <ngx-bad-phone-spinner
    [number]="value"
    [options]="fuOptions"
    (change)="change($event)">
  </ngx-bad-phone-spinner>
</div>
