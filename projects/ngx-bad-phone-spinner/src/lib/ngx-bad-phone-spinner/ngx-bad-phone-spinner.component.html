<ngx-bad-modal [id]="'badModal'"
               [cancelText]="'No'"
               [confirmText]="'Yes'"
               [titleText]="'Confirm'"
               [textText]="'Are you sure you want to lock this digit?'"
               (onClose)="modalClosed($event)"></ngx-bad-modal>

<div class="ngx-bad-phone-spinner">
  <div class="inline-label">({{getTitleText()}}</div>

  <div class="wrapper"
       *ngFor="let range of [] | range:3; let i = index">
    <div>{{ digits[i] }}</div>

    <button type="button"
            class="ripple"
            (click)="toggleLock(i)"
            [ngClass]="{ 'locked': locks[i], 'unlocked': locks[i] }">
      <span *ngIf="locks[i] === true">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-150 -100 700 700">
          <path d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z"/>
        </svg>
      </span>

      <span *ngIf="locks[i] === false">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-150 -100 700 700">
          <path d="M400 256H152V152.9c0-39.6 31.7-72.5 71.3-72.9 40-.4 72.7 32.1 72.7 72v16c0 13.3 10.7 24 24 24h32c13.3 0 24-10.7 24-24v-16C376 68 307.5-.3 223.5 0 139.5.3 72 69.5 72 153.5V256H48c-26.5 0-48 21.5-48 48v160c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V304c0-26.5-21.5-48-48-48z"/>
        </svg>
      </span>
    </button>
  </div>

  <div class="inline-label">)</div>

  <div class="wrapper"
       *ngFor="let range of [] | range:3; let i = index">
<!--    <ngx-bad-modal *ngIf="options.modals.length !== 0 && i + 3 < options.modals.length"-->
<!--                   [id]="'badModal'"-->
<!--                   [cancelText]="options.modals[modalI[i + 3]].cancel"-->
<!--                   [confirmText]="options.modals[modalI[i + 3]].confirm"-->
<!--                   [titleText]="options.modals[modalI[i + 3]].title"-->
<!--                   [textText]="options.modals[modalI[i + 3]].text"-->
<!--                   (onClose)="modalClosed($event, i + 3)"></ngx-bad-modal>-->

    <div>{{ digits[i + 3] }}</div>

    <button type="button"
            class="ripple"
            (click)="toggleLock(i + 3)"
            [ngClass]="{ 'locked': locks[i + 3], 'unlocked': locks[i + 3] }">
      <span *ngIf="locks[i + 3] === true">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-150 -100 700 700">
          <path d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z"/>
        </svg>
      </span>

      <span *ngIf="locks[i + 3] === false">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-150 -100 700 700">
          <path d="M400 256H152V152.9c0-39.6 31.7-72.5 71.3-72.9 40-.4 72.7 32.1 72.7 72v16c0 13.3 10.7 24 24 24h32c13.3 0 24-10.7 24-24v-16C376 68 307.5-.3 223.5 0 139.5.3 72 69.5 72 153.5V256H48c-26.5 0-48 21.5-48 48v160c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V304c0-26.5-21.5-48-48-48z"/>
        </svg>
      </span>
    </button>
  </div>

  <div class="inline-label">-</div>

  <div class="wrapper"
       *ngFor="let range of [] | range:4; let i = index">
<!--    <ngx-bad-modal *ngIf="options.modals.length !== 0 && i + 4 < options.modals.length"-->
<!--                   [id]="'badModal'"-->
<!--                   [cancelText]="options.modals[modalI[i + 4]].cancel"-->
<!--                   [confirmText]="options.modals[modalI[i + 4]].confirm"-->
<!--                   [titleText]="options.modals[modalI[i + 4]].title"-->
<!--                   [textText]="options.modals[modalI[i + 4]].text"-->
<!--                   (onClose)="modalClosed($event, i + 4)"></ngx-bad-modal>-->

    <div>{{ digits[6] }}</div>

    <button type="button"
            class="ripple"
            (click)="toggleLock(i + 6)"
            [ngClass]="{ 'locked': locks[i + 6], 'unlocked': locks[i + 6] }">
      <span *ngIf="locks[i+ 6] === true">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-150 -100 700 700">
          <path d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z"/>
        </svg>
      </span>

      <span *ngIf="locks[i + 6] === false">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-150 -100 700 700">
          <path d="M400 256H152V152.9c0-39.6 31.7-72.5 71.3-72.9 40-.4 72.7 32.1 72.7 72v16c0 13.3 10.7 24 24 24h32c13.3 0 24-10.7 24-24v-16C376 68 307.5-.3 223.5 0 139.5.3 72 69.5 72 153.5V256H48c-26.5 0-48 21.5-48 48v160c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V304c0-26.5-21.5-48-48-48z"/>
        </svg>
      </span>
    </button>
  </div>

  <button type="button"
          class="randomize-button ripple"
          (click)="randomize()">
    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="random" class="svg-inline--fa fa-random fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M504.971 359.029c9.373 9.373 9.373 24.569 0 33.941l-80 79.984c-15.01 15.01-40.971 4.49-40.971-16.971V416h-58.785a12.004 12.004 0 0 1-8.773-3.812l-70.556-75.596 53.333-57.143L352 336h32v-39.981c0-21.438 25.943-31.998 40.971-16.971l80 79.981zM12 176h84l52.781 56.551 53.333-57.143-70.556-75.596A11.999 11.999 0 0 0 122.785 96H12c-6.627 0-12 5.373-12 12v56c0 6.627 5.373 12 12 12zm372 0v39.984c0 21.46 25.961 31.98 40.971 16.971l80-79.984c9.373-9.373 9.373-24.569 0-33.941l-80-79.981C409.943 24.021 384 34.582 384 56.019V96h-58.785a12.004 12.004 0 0 0-8.773 3.812L96 336H12c-6.627 0-12 5.373-12 12v56c0 6.627 5.373 12 12 12h110.785c3.326 0 6.503-1.381 8.773-3.812L352 176h32z"></path></svg>
  </button>
</div>
